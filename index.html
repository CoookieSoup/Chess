<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="invalidMoveMessage" style="color: red; font-weight: bold;"> Invalid move </div>
    <span id="evaluation"></span>
    <canvas id="board" width="800" height="800"></canvas>
    <input type="text" id="userInput" placeholder="Input move ex. b2 b4">
    <button id="submitButton">Submit Move</button>
    <button id="prevButton" style="display: none;">Previous Move</button>
    <button id="nextButton" style="display: none;">Next Move</button>
    <div>
        <button id="analyzeButton">Analyze game</button>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
